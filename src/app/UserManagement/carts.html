<style>
 .form-group > [class*='.form-group .col-md-']{
   padding-top: 10px;
 }
</style>


<div class="card shadow mb-4">
  <div class="card-header py-3">
    <button type="button" class="btn btn-outline-success btn-sm btn-space" style="float: right;" (click)="makepayment(3,newobj)">Online</button>
    <button type="button" class="btn btn-outline-success btn-sm btn-space" style="float: right;" (click)="makepayment(2,newobj)">Card</button>    
    <button type="button" class="btn btn-outline-success btn-sm btn-space" style="float: right;" (click)="makepayment(1,newobj)">Cash</button>
    <form id="fid">
      <div class="form-group col-xs-12 col-xl-4 col-md-12  pull-right">
        <input type="number" class="form-control" id="exampleInputEmail1" [(ngModel)]="newobj.BillInfo.CustMobile" [ngModelOptions]="{standalone:true}" aria-describedby="productname" placeholder="Mobile">
    </div>
     <div class="form-group col-xs-12 col-xl-4 col-md-12  pull-right">
          <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="newobj.BillInfo.CustomerName" [ngModelOptions]="{standalone:true}" aria-describedby="productname" placeholder="Customer Name">
      </div>
  </form>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="escalation">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>            
            <th scope="col">CGST</th>
            <th scope="col">SGST</th> 
            <th scope="col">TaxAmount</th>           
            <th scope="col">TotalPrice</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cart of carts; let i=index" [attr.data-index]="i">
            <th scope="row">{{i+1}}</th>
            <td>{{cart.ProductName}}</td>
            <td>{{cart.Quantity}}</td>
            <td>{{cart.Price}}</td>            
            <td>{{cart.CGST}}</td>
            <td>{{cart.SGST}}</td>
            <td>{{cart.TaxAmount}}</td>            
            <td>{{cart.TotalPrice}}</td>
            <td>
              <!-- <button class="btn" data-toggle="modal" data-target="#exampleModal" [id]="cart.CartId"
                data-backdrop="static" data-keyboard="false" (click)="editCart(cart);"> <span
                  class="fa fa-flag fa-wrench"></span> </button> -->
              <button class="btn"> <span class="fa fa-flag fa-trash" (click)="deleteCart(i,cart);"></span></button>
            </td>
          </tr>
        </tbody>

      </table>

    </div>
  </div>
</div>
