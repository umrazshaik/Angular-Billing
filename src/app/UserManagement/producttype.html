<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-center">List of Product Types
            <button type="button" (click)="createProductType()" class="btn btn-primary btn-sm" style="float: right;"
                data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" data-backdrop="static"
                data-keyboard="false">Add Product
                Type</button>
        </h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="escalation">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Type</th>
                        <th scope="col">Status</th>
                        <th scope="col">Edit/Delete</th>
                        <!--<th scope="col">Delete</th>-->

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let type of types| paginate: pageConfig ; let i=index">
                        <th scope="row">{{pageConfig.itemsPerPage * (pageConfig.currentPage-1)+(i+1)}}</th>
                        <td>{{type.Name}}</td>
                        <td>{{type.Status}}</td>
                        <td>
                            <button class="btn" data-toggle="modal" data-target="#exampleModal" [id]="type.TypeId"
                                data-backdrop="static" data-keyboard="false" (click)="edittype(type);"> <span
                                    class="fa fa-flag fa-wrench"></span> </button>
                            <button class="btn"> <span class="fa fa-flag fa-trash"
                                    (click)="deleteType((i),type);"></span></button>
                        </td>
                        <!--<td>
                            <a href="#" class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span> Pencil
                            </a>
                        </td>-->
                    </tr>
                </tbody>
            </table>
            <pagination-controls style="float: right;" [autoHide]="pageConfig.autoHide"
                (pageChange)="pageConfig.currentPage = $event"></pagination-controls>
        </div>
    </div>
</div>

<!-- /.container-fluid -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header ">
                <h5 class="modal-title card text-white bg-primary" id="exampleModalLabel">{{header}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closepopup();">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form (ngSubmit)="fm.form.valid && submit(actiontype,newtype)" #fm="ngForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="Name">Product Type</label>
                        <input type="text" class="form-control" id="productType" name="Name" [(ngModel)]="newtype.Name"
                            pattern='[A-Za-z\\s]*' placeholder="Enter Product type" #Name="ngModel"
                            [ngClass]="{ 'is-invalid': fm.submitted && Name.invalid }" required />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="closepopup();">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
